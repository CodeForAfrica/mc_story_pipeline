[supervisord]
nodaemon=true
loglevel=debug
logfile=/tmp/simple/simple.log
childlogdir=/tmp/simple
pidfile=/tmp/simple/simple.pid

[inet_http_server]
port=8080

[program:batchscraper]
numprocs=2
command=python -u examples.fetcher_demo.fetcher_demo.py --batch_index %(process_num)02d --date 2023-05-18 --num_batches %(numprocs)02d --sample_size=10000
process_name=%(program_name)s_%(process_num)02d
exitcodes=0

[program:out]
command=python -m examples.simple.out

